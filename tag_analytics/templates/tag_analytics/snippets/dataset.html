<li class="dataset">
<h3 class="portal_title">{{ result.object.load_round.open_data_portal.url }} ({{ result.object.display_name }})</h3>
<h3><a href="{{ result.object.load_round.open_data_portal.url }}/dataset/{{ result.object.name }}">{{ result.object.display_name }}</a></h3>
<p> {{ result.object.description }}</p>
{% for t in result.object.tag_set.all %}
<a class="tag localtag" href="{{ result.object.load_round.open_data_portal.url }}/dataset?tags={{ t.name }}">{{ t.display_name }}</a>
{% endfor%}		
</li>
